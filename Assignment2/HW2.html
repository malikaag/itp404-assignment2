string.prototype.pluralize = function(myString){
	if (myString.slice(-1) === 'y'){

	}else{
		var pluralizedString = myString+ "s";
	}

	return pluralizedString;
};

//Task 3: Implementing Array.prototype.map2()

//Array.map2 function
Array.prototype.map2 = function(callbackFunc){
	var duplicateArray = [];
	for (var i = 0; i < this.length; i++){
		duplicateArray.push(callbackFunc(this[i]));
	}
	return duplicateArray;
}

//output

var numbersDoubled = numbers.map2(function(number){
	return number * 2;
});
